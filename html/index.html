<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Outpainting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3b3b3b;
            background-size: cover;
            background-position: center;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: ghostwhite;
        }

        form {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        button {
            background-color: #1B52ACFF;
            color: ghostwhite;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #16428AFF;
            transform: scale(1.05);
        }

        button:active {
            background-color: #0f2d58ff;
            transform: scale(0.95);
        }

        button[title]:hover::before {
            content: attr(title);
            position: absolute;
            top: -30px;
            background-color: #000000cc;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            white-space: nowrap;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
<header>
    <h1>Outpainting</h1>
</header>
<main>
    <form action="/prompts" method="get">
        <button type="submit" title="View the list of prompts used for generating the image">View Prompts</button>
    </form>
    <form action="/image" method="get">
        <button type="submit" title="View the generated image">View Image</button>
    </form>
    <form action="/download" method="get">
        <button type="submit" title="Download the generated image">Download</button>
    </form>
    <form action="/generate" method="get">
        <button type="submit" title="Generate a new image based on the selected prompt">Generate</button>
    </form>
    <form action="/reset" method="get">
        <button type="submit" title="Delete the images and prompts">Reset</button>
    </form>
</main>
</body>
